<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Power Landing Page</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <!-- Background video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="img/intro.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Central content with animated heading -->
    <div class="content">
        <!-- Logo above the h1 tag -->
        <img src="img/logo.png" alt="Tata Power Logo" class="logo">
        <h1>
            <span class="first-letter">W</span><span class="rest">e</span><span class="rest">l</span><span class="rest">c</span><span class="rest">o</span><span class="rest">m</span><span class="rest">e</span> 
            <span class="rest"> </span><span class="rest">t</span><span class="rest">o</span> 
            <span class="rest"> </span><span class="rest">T</span><span class="rest">a</span><span class="rest">t</span><span class="rest">a</span> 
            <span class="rest"> </span><span class="rest">P</span><span class="rest">o</span><span class="rest">w</span><span class="rest">e</span><span class="rest">r</span>
        </h1>
        <button class="btn" onclick="location.href='index.html'">Get Started</button>
    </div>
</body>
</html>
